<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda citas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/main.min.css" rel="stylesheet" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="appointment.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <a class="nav-link" href="home.html">Home</a>
                        <a class="nav-link" href="patients.html">Pacientes</a>
                        <a class="nav-link" href="meds.html">Medicamentos</a>
                        <a class="nav-link active" href="appointment.html">Citas</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="box">
        <div id="calendar"></div>
    </main>

    <!-- Modal para nueva cita -->
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addEventModalLabel">Nueva cita mÃ©dica</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Nombre del paciente</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventReason" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="eventReason">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Guardar cita</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales-all.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const modal = new bootstrap.Modal(document.getElementById('addEventModal'));
            const form = document.getElementById('eventForm');
            const eventDateInput = document.getElementById('eventDate');
            let selectedDate = null;

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                selectable: true,
                editable: true,
                droppable: true,
                expandRows: true,
                height: '100%',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function (info) {
                    selectedDate = info.dateStr;
                    eventDateInput.value = selectedDate;
                    modal.show();
                },
                eventClick: function (info) {
                    info.jsEvent.preventDefault();
                    alert(`ðŸ“… Cita: ${info.event.title}\nðŸ•’ Fecha: ${info.event.start.toLocaleString()}`);
                },
                // Eliminamos alerta al mover una cita
                eventDrop: function (info) {
                    // La fecha se actualiza automÃ¡ticamente; no mostramos alerta
                },
                events: [
                    { title: 'Cita con Juan PÃ©rez', start: '2025-11-12T09:00' },
                    { title: 'Cita con Ana LÃ³pez', start: '2025-11-13T11:30' }
                ]
            });

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('patientName').value.trim();
                const date = document.getElementById('eventDate').value;
                const time = document.getElementById('eventTime').value;
                const reason = document.getElementById('eventReason').value.trim();

                if (name && date && time) {
                    calendar.addEvent({
                        title: `${name} - ${reason || 'Cita mÃ©dica'}`,  
                        start: `${date}T${time}`,
                        allDay: false
                    });
                    modal.hide();
                    form.reset();
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
