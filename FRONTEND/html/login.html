<!doctype html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Personal Project 01 - Login Page CSS -->
        <link
            rel="stylesheet"
            href="../css/login.css"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="../controllers/auth_controller.js" ></script>

        <link rel="icon" type="image/png" href="https://www.gustore.cl/img/estampados/5543/5543.png" />

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="box">
                <div class="d-flex justify-content-center align-items-center vh-100">
                    <div class="card" style="width:400px; margin: auto;">
                        <div class="card-body bg-white p-5 rounded-3" style="width: 400px">
                            <form id="form_login"> 
                                <div class="mb-3">
                                        <label for="login_email" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" id="login_email" placeholder="Ingresa tu correo" name="email" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="login_password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="login_password" placeholder="Ingresa tu contraseña" name="password" required/>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                    <button type="button" class="btn btn-secondary" onclick="toggleForms()">Crear Cuenta</button>
                                </div>
                            </form>


                            <form id="form_register" style="display:none;">
                                <div class="mb-3">
                                        <label for="register_name" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="register_name" placeholder="Ingresa tu nombre" name="name" required/>
                                </div>
                                <div class="mb-3">
                                        <label for="register_email" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" id="register_email" placeholder="Ingresa tu correo" name="email" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="register_password" class="form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="register_password" placeholder="Ingresa tu contraseña" name="password" required/>
                                </div>
                                <div class="mb-3">
                                    <label for="register_confirm_password" class="form-label">Confirmar Contraseña:</label>
                                    <input type="password" class="form-control" id="confirm_Password" placeholder="Confirmar tu contraseña" name="confirm_Password" required/>
                                    <div id="password-error" class="text-danger mt-2" style="display:none;">
                                        <small>Las contraseñas no coinciden</small>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                    <button type="button" class="btn btn-secondary" onclick="toggleForms()">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
