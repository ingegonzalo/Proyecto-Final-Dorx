<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda citas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/main.min.css" rel="stylesheet" />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/appointment.css" />
    <link rel="stylesheet" href="../css/modal.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <a class="nav-link" href="home.html">Home</a>
                        <a class="nav-link" href="patients.html">Pacientes</a>
                        <a class="nav-link" href="meds.html">Medicamentos</a>
                        <a class="nav-link active" href="appointment.html">Citas</a>
                    </ul>
                    <div class="boton-modal">
                        <label for="boton-modal" class="logout-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
                            <i class="fa-solid fa-right-from-bracket fa-lg" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="box">
        <div id="calendar"></div>
    </main>

    <!-- Modal para nueva cita --> 
    <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addEventModalLabel">Nueva cita médica</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Nombre del paciente</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="eventTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventReason" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="eventReason">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Guardar cita</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de logout -->
    <footer>
        <input type="checkbox" id="boton-modal" />
        <div class="container-modal">
            <div class="content-modal position-relative">
                <button class="close-modal" aria-label="Cerrar" title="Cerrar" onclick="document.getElementById('boton-modal').checked=false;">×</button>
                <h2 class="h5 mb-3">Cerrar sesión</h2>
                <p>¿Seguro que deseas cerrar sesión?</p>
                <div class="modal-footer btns d-flex gap-2 justify-content-end">
                    <label id="btn-cancelar" for="boton-modal" class="btn btn-secondary">Cancelar</label>
                    <a id="btn-logout" class="btn btn-primary" href="login.html">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
