<!doctype html>
<html lang="en">
    <head>
        <title>PATIENTS</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="../css/patients.css"
        />
        <link
            rel="stylesheet"
            href="../css/modal.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/png" href="https://www.gustore.cl/img/estampados/5543/5543.png" />

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                            <a class="nav-link" href="home.html">Home</a>
                            <a class="nav-link" href="patients.html">Pacientes</a>
                            <a class="nav-link" href="meds.html">Medicamentos</a>
                            <a class="nav-link" href="appointment.html">Citas</a>
                        </ul>
                        <div class="boton-modal">
                            <label for="boton-modal" class="logout-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
                                <i class="fa-solid fa-right-from-bracket fa-lg" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="box">
                
                <div class="container-fluid" style="padding: 20px;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-3">Todos los Pacientes</h5>
                    </div>
                    <div class="card-body" style="max-height: calc(100vh - 300px); overflow-y: auto;">
                        <div class="alert alert-secondary mb-0 mt-0 py-2">
                            <div class="patients-header text-center w-100">
                                <div class="header-cell"><b><i class="fa-solid fa-check"></i></b></div>
                                <div class="header-cell"><b>Pacientes</b></div>
                                <div class="header-cell"><b>IdPaciente</b></div>
                                <div class="header-cell"><b>Estado</b></div>
                                <div class="header-cell"><b>Habitacion</b></div>
                                <div class="header-cell"><b>Medicacion</b></div>
                                <div class="header-cell"><b>Siguiente Sesion</b></div>
                                <div class="header-cell"><b>Editar</b></div>
                            </div>
                        </div>
                        <div id="all-patients-container">
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </main>

        <!-- Modal Mensaje (Error/Info) -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="messageModalText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Borrar Paciente -->
        <div class="modal fade" id="deletePatientModal" tabindex="-1" aria-labelledby="deletePatientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deletePatientModalLabel">Eliminar Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de eliminar este paciente?</p>
                        <p class="text-muted mb-0" id="deletePatientName"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeletePatient">Borrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar Paciente -->
        <div class="modal fade" id="editPatientModal" tabindex="-1" aria-labelledby="editPatientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPatientModalLabel">Editar Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editPatientForm">
                            <input type="hidden" id="editPatientId">
                            <div class="mb-3">
                                <label for="editPatientName" class="form-label">Nombre del Paciente</label>
                                <input type="text" class="form-control" id="editPatientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPatientStatus" class="form-label">Estado</label>
                                <select class="form-select" id="editPatientStatus" required>
                                    <option value="Amigable">Amigable</option>
                                    <option value="Inestable">Inestable</option>
                                    <option value="Peligroso">Peligroso</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editPatientRoom" class="form-label">Número de Habitación</label>
                                <input type="number" class="form-control" id="editPatientRoom" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Medicamentos</label>
                                <div id="editPatientMeds" class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                    <!-- Checkboxes will be loaded here -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editPatientCheckup" class="form-label">Siguiente Chequeo</label>
                                <input type="datetime-local" class="form-control" id="editPatientCheckup" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="saveEditPatient">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
                <input type="checkbox" id="boton-modal" />
                <div class="container-modal">
                    <div class="content-modal position-relative">
                        <button class="close-modal" aria-label="Cerrar" title="Cerrar" onclick="document.getElementById('boton-modal').checked=false;">×</button>
                        <h2 class="h5 mb-3">Cerrar sesión</h2>
                        <p>¿Seguro que deseas cerrar sesión?</p>
                        <div class="modal-footer btns d-flex gap-2 justify-content-end">
                            <label id="btn-cancelar" for="boton-modal" class="btn btn-secondary">Cancelar</label>
                            <a id="btn-logout" class="btn btn-primary" href="login.html">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
                <script src="../controllers/patients_controller.js"></script>
                <script src="../controllers/auth_controller.js"></script>
    </body>
</html>
